<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un site e-commerce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <h1>Vr shop</h1>
    <div class="onglets">
      <p class="link">Nouveautés</p>
      <p class="link">Homme</p>
      <p class="link">Femme</p>
      <p class="link">Enfant</p>
      <p class="link">Cadeaux</p>
      <form>
        <input type="search" placeholder="Rechercher">
      </form>
      
      <p><i class="far fa-heart"></i></p>
      <p><i class="fas fa-shopping-cart"></i></p>
    </div>
  </nav>
  <!-- Fin de la barre de navigation -->
  
  <!-- Header -->
   <header>
     <h1>Stylish clothes, dream big dress better.</h1>
     <button>Naviguer <i class="fas fa-paper-plane"></i></button>
   </header>
  <!-- Fin du header -->
  
  <!-- Section principale -->
  <section class="main">
    
    <!-- Toutes les cartes -->
    
    <div class="cards">
      
      <div class="card">
        <img src="https://archzine.fr/wp-content/uploads/2018/05/costume-bleu-roi-aux-rayures-verticales-blanches-basktes-blanches-chemise-blanche-tenue-decontractee-chic-vetement-homme-styl%C3%A9.jpg">
        <div class="card-header">
          <h4 class="title">costume à rayure</h4>
          <h4 class="price">199$</h4>
        </div>
        <div class="card-body">
          <p>class et unique</p>
        </div>
      </div>
      
      <div class="card">
        <img src="https://th.bing.com/th/id/R.880a8d4393204ddb0ac16499b1f39968?rik=NgTXT6WV%2fc%2bgCA&pid=ImgRaw&r=0">
        <div class="card-header">
          <h4 class="title">pantalon à bretelles</h4>
          <h4 class="price">69$</h4>=
        </div>
        <div class="card-body">
          <p>le secret pour briller dans le noir</p>
        </div>
      </div>
      
      <div class="card">
        <img src="https://image.freepik.com/photos-gratuite/homme-dans-costume-elegant-homme-affaires-automne-ville-mode_229518-767.jpg">
        <div class="card-header">
          <h4 class="title">ensemble chic</h4>
          <h4 class="price">39$</h4>
        </div>
        <div class="card-body">
          <p>Pour etre simple mais chic</p>
        </div>
      </div>
      
     </div>
    <!-- Fin de toutes les cartes -->
    
    <!-- Video de presentation -->
    <div class="video">
      <iframe src="https://www.youtube.com/embed/2COSkxxOtXY" allowfullscreen></iframe>
    </div>
    <!-- Fin de la video de presentation -->
  </section>
  <!-- Fin de la section principale -->
  
  <!-- Pied de page -->
  <footer>
    <p>&copy; Contactez-nous au 06 23 87 67 00</p>
    <div class="social-media">
      <p><i class="fab fa-facebook-f"></i></p>
      <p><i class="fab fa-twitter"></i></p>
      <p><i class="fab fa-instagram"></i></p>
      <p><i class="fab fa-linkedin-in"></i></p>
    </div>
  </footer>
  <!-- Fin du pied de page -->
</body>
</html>
